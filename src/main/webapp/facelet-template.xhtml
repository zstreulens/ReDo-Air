<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title><ui:insert name="pageTitle" /></title>
	<h:outputStylesheet library="css" name="styles.css" />
</h:head>
<h:body>
	<header>
		<h:graphicImage id="headerLogo" name="planeIcon.png"
			library="img" alt="REDO AIR" />
		<h2>
			<ui:insert name="pageTitle" />
		</h2>
		<h:form>
		<h:commandButton value="Logout" action="#{customerBean.logout()}"></h:commandButton>
		</h:form>
		Welcome, #{user.firstName}
	</header>
	<main> <ui:insert name="pageContent">
   	
   		Place content here
   	
   	</ui:insert> </main>

</h:body>
<footer>Copyright ReDo Air. All Rights Reserved.</footer>

</html>
