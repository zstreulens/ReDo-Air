<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:cc="http://java.sun.com/jsf/composite"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<cc:interface>
	<cc:attribute name="nextPage" />
	<cc:attribute name="previousPage" />
</cc:interface>

<cc:implementation>
	<h:form id="navigationForm">
			<p:commandButton styleClass="btn_style" id="previousButton"
				actionListener="#{flightBean.setPage(cc.attrs.previousPage)}"
				value="Back" update=":content">
			</p:commandButton>
			<p:commandButton styleClass="btn_style" id="nextButton"
				actionListener="#{flightBean.setPage(cc.attrs.nextPage)}"
				value="Next" update=":content">
			</p:commandButton>
	</h:form>
</cc:implementation>

</html>
