<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:cc="http://java.sun.com/jsf/composite"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<cc:interface>
	<cc:attribute name="page" />
</cc:interface>

<cc:implementation>
	<h:form>
		<p:steps activeIndex="#{cc.attrs.page}" styleClass="custom"
			readonly="false">
			<p:menuitem value="Search"
				actionListener="#{flightBean.setPage('search')}" update=":content" />
			<p:menuitem value="Outbound"
				actionListener="#{flightBean.setPage('outbound')}" update=":content" />
			<p:menuitem value="Inbound"
				actionListener="#{flightBean.setPage('inbound')}" update=":content" />
			<p:menuitem value="Payment"
				actionListener="#{flightBean.setPage('payment')}" update=":content" />
			<p:menuitem value="Confirmation"
				actionListener="#{flightBean.setPage('details')}"
				update=":content" />
		</p:steps>
	</h:form>
</cc:implementation>

</html>
