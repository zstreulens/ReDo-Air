<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/facelet-template.xhtml">

	<ui:define name="pageTitle">Flights</ui:define>
	<ui:define name="pageContent">
		<h1>Hello World</h1>
		<h:form>
			<h:dataTable value="#{flightBean.findAllFlights()}" var="flight">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Departure Location" />
					</f:facet>
					<h:outputText
						value="#{flight.departureLocation.name}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Arrival Location" />
					</f:facet>
					<h:outputText
						value="#{flight.arrivalLocation.name}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Price" />
					</f:facet>
					<h:outputText
						value="#{flight.price}" />
				</h:column>
			</h:dataTable>
		</h:form>
	</ui:define>

</ui:composition>
</html>
