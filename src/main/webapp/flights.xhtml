<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/facelet-template.xhtml">

	<ui:define name="pageTitle">Flights</ui:define>
	<ui:define name="pageContent">
		<h1>Hello World</h1>
		<h:form>
			<h:outputLabel for="number" value="Number" />
			<div>
				<h:inputText id="number" value="#{flightBean.flight.number}">
				</h:inputText>
			</div>

			<h:commandButton action="#{flightBean.addFlight()}"
				value="Register" />
		</h:form>
	</ui:define>

</ui:composition>
</html>
