<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:rd="http://java.sun.com/jsf/composite/realdolmen">

<ui:composition>

	<rd:steps page="4" />
	<div id="searchContainer">


		<h1>Flight details</h1>
		<h2>Outbound flight</h2>
		<p:panelGrid columns="2" layout="grid">
			<h:outputText value="Departure location: " />
			<h:outputText
				value="#{bookingBean.outboundFlight.departureLocation.country}" />

			<h:outputText value="Departure airport: " />
			<h:outputText
				value="#{bookingBean.outboundFlight.departureLocation.name}" />

			<h:outputText value="Arrival location: " />
			<h:outputText
				value="#{bookingBean.outboundFlight.arrivalLocation.country}" />

			<h:outputText value="Arrival airport: " />
			<h:outputText
				value="#{bookingBean.outboundFlight.arrivalLocation.name}"></h:outputText>

			<h:outputText value="Departure: " />
			<h:outputText
					value="#{dateUtilBean.getFullDate(bookingBean.outboundFlight.departureTime)} #{dateUtilBean.getTime(bookingBean.outboundFlight.departureTime)}" />

			<h:outputText value="Price: " />
			<h:outputText value="#{bookingBean.outboundFlight.redoPrice}" />
		</p:panelGrid>

		<h:panelGroup rendered="#{not flightBean.oneWay}">
			<h2>Inbound Flight</h2>
			<p:panelGrid columns="2" layout="grid">
				<h:outputText value="Departure location: " />
				<h:outputText
					value="#{bookingBean.inboundFlight.departureLocation.country}" />

				<h:outputText value="Departure airport: " />
				<h:outputText
					value="#{bookingBean.inboundFlight.departureLocation.name}" />

				<h:outputText value="Arrival location: " />
				<h:outputText
					value="#{bookingBean.inboundFlight.arrivalLocation.country}" />

				<h:outputText value="Arrival airport: " />
				<h:outputText
					value="#{bookingBean.inboundFlight.arrivalLocation.name}"></h:outputText>

				<h:outputText value="Departure: " />
				<h:outputText
					value="#{dateUtilBean.getFullDate(bookingBean.inboundFlight.departureTime)} #{dateUtilBean.getTime(bookingBean.inboundFlight.departureTime)}" />

				<h:outputText value="Price: " />
				<h:outputText value="#{bookingBean.inboundFlight.redoPrice}" />
			</p:panelGrid>
		</h:panelGroup>
	</div>

	<h:form id="bookForm">
		<div id="searchButtons">

			<p:commandButton id="bookFlightBtn"
				action="#{flightDetailsBean.bookFlight()}" styleClass="btn_style"
				value="Book flight"></p:commandButton>
			<p:commandButton styleClass="btn_style" id="previousButton"
				actionListener="#{flightBean.setPage('payment')}" value="Back"
				update=":content">
			</p:commandButton>
		</div>
	</h:form>


</ui:composition>
</html>
