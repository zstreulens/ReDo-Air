<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:rd="http://java.sun.com/jsf/composite/realdolmen">

<ui:composition>

	<rd:steps page="1" />

	<div id="searchContainer">

		<h:form id="form">
			<!-- 		SEARCH RESULTS  -->
			<h2>
				<p:outputLabel for="outboundResults" value="Departure"  />
			</h2>
			<p:dataTable id="outboundResults" var="flight"
				value="#{flightBean.outboundFlights}" selectionMode="single"
				rowKey="#{flight.id}" sortBy="#{flight.redoPrice}">
				<p:ajax event="rowSelect"
					listener="#{bookingBean.bookOutboundFlight}" update=":content">
				</p:ajax>
				<p:column headerText="From"
					sortBy="#{flight.departureLocation.country}">
					<h:outputText value="#{flight.departureLocation.country}" />
				</p:column>
				<p:column headerText="To" sortBy="#{flight.arrivalLocation.country}">
					<h:outputText value="#{flight.arrivalLocation.country}" />
				</p:column>
				<p:column headerText="Depart" sortBy="#{flight.departureTime.time}">
					<h:outputText value="#{flight.departureTime}" />
				</p:column>
				<p:column headerText="Arrive" sortBy="#{flight.arrivalTime}">
					<h:outputText value="#{flight.arrivalTime}" />
				</p:column>

				<p:column headerText="#{flightBean.cabinClass} Seats Available" sortBy="#{flightBean.cabinClass}">
					<h:outputText
						value="#{flightBean.cabinClass == 'Economy' ? flight.seatsEconomy : (flightBean.cabinClass == 'Business' ? flight.seatsBusiness : flight.seatsFirstClass)}" />
				</p:column>

				<p:column headerText="Price per Ticket" sortBy="#{flight.redoPrice}">
					<h:outputText value="#{flight.redoPrice}" />
				</p:column>
			</p:dataTable>

		</h:form>
	</div>

	<!-- 		SEARCH and RESET BUTTON  -->
	<rd:searchButton id="buttons" nextPage="inbound" previousPage="search" disableNextPage="#{empty bookingBean.outboundFlight.id}"/>


</ui:composition>
</html>
