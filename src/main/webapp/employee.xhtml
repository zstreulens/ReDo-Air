<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/facelet-template.xhtml">

	<ui:define name="pageTitle">Employee login</ui:define>
	<ui:define name="pageContent">

		<h1>Fill in your login information</h1>
		#{employeeBean.errorMessage}
		<h:form>
			<h:panelGrid columns="2">
				<h:outputText value="E-mail " />
				<h:panelGroup>
					<p:inputText value="#{employeeBean.employee.mailAddress}" id="mail" />
				</h:panelGroup>
				<h:outputText value="Password " />
				<h:panelGroup>
					<p:password value="#{employeeBean.password}" id="password" />
				</h:panelGroup>
			</h:panelGrid>
			<h:commandButton value="Login" id="login" styleClass="btn_style"
				action="#{employeeBean.login}"></h:commandButton>
		</h:form>
	</ui:define>

</ui:composition>
</html>
