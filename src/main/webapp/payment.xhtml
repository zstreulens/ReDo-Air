<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/facelet-template.xhtml">
	<ui:define name="pageTitle">Payment</ui:define>
	<ui:define name="pageContent">
		<h1>Payment by creditcard</h1>
		<h:form>
			<h:panelGrid columns="2">
				<p:outputLabel for="newCreditcard" value="Add new creditcard: " />
				<p:inputText id="newCreditcard" value="#{paymentBean.newCreditcard}">
					<p:watermark value="Creditcard number" id="newCreditcardNumber"
						for="newCreditcard"></p:watermark>
				</p:inputText>
				<p:outputLabel for="existingCreditcards"
					value="Select a creditcard: " />
				<p:inputText id="existingCreditcards"
					value="#{customerBean.customer.creditcard}" />
			</h:panelGrid>
			<p:commandButton value="Confirm payment" action="#{paymentBean.pay()}"></p:commandButton>
		</h:form>

	</ui:define>
</ui:composition>
</html>
