<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/facelet-template.xhtml">

	<ui:define name="pageTitle">Add flight</ui:define>
	<ui:define name="pageContent">

		<h1>Add a new flight</h1>
		<h:form>
		<h:panelGrid columns="2">
			<p:outputLabel for="departureLocation" value="From " />
			<p:selectOneMenu id="departureLocation"
				converter="omnifaces.SelectItemsConverter"
				value="#{flightBean.fromLocation}" var="f" filter="true"
				filterMatchMode="startsWith">
				<f:selectItems value="#{flightBean.countries}" var="location"
					itemLabel="#{location}" itemValue="#{location}" />
			</p:selectOneMenu>

			<p:outputLabel for="arrivalLocation" value="To " />
			<p:selectOneMenu id="arrivalLocation"
				converter="omnifaces.SelectItemsConverter"
				value="#{flightBean.toLocation}" var="f" filter="true"
				filterMatchMode="startsWith">
				<f:selectItems value="#{flightBean.countries}" var="location"
					itemLabel="#{location}" itemValue="#{location}" />
			</p:selectOneMenu>

			<p:outputLabel for="departureDate" value="Departure " />
			<p:calendar id="departureDate" value="#{flightBean.newFlight.departureTime}"
				mindate="#{flightBean.currentDate}" pages="2"
				placeholder="Enter date">
			</p:calendar>
			<p:outputLabel for="arrivalDate" value="Arrival" />
			<p:calendar id="arrivalDate" value="#{flightBean.newFlight.arrivalTime}"
				mindate="#{flightBean.currentDate}" pages="2"
				placeholder="Enter date" />
			<p:outputLabel for="basePrice" value="Base price"/>
			<p:inputText id="basePrice" value="#{flightBean.newFlight.basePrice}"/>
		</h:panelGrid>
		<p:commandButton value="Add flight" action="#{flightBean.addFlight()}"></p:commandButton>
		</h:form>
	</ui:define>
</ui:composition>
</html>
